<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>_2</title>
    <style>
        button {
            font-size: 18pt;
            font-family: sans-serif;
            margin-right: 5px;
            padding: 7px 15px;
            border: none;
            background-color: rgb(60, 60, 60);
            color: white;
            border-radius: 10px;
        }

        button:hover {
            cursor: pointer;
        }

        button:hover ~ div > span {
            background-color: rgb(40, 113, 190);
        }

        button:active {
            background-color: rgb(20, 20, 20);
        }

        button:nth-child(1):active ~ div > span {
            left: 99%;
            transform: translate(-100px, 55px);
        }

        button:nth-child(2):active ~ div > span {
            top: 99%;
            transform: translate(0, -100px);
        }

        button:nth-child(3):active ~ div > span {
            left: 99%;
            top: 99%;
            transform: translate(-100px, -100px);
        }

        span {
            left: 1%;
            top: 1%;
            transform: translate(0, 55px);
            padding: 50px;
            border-radius: 50px;
            background-color: rgb(53, 149, 250);
            display: inline-block;
            position: absolute;          
            transition-duration: 5s;
            transition-timing-function: linear;
            transition-property: transform, top, left;
        }
    </style>
</head>
<body>
    <button>가로로 움직이기</button>
    <button>세로로 움직이기</button>
    <button>두 방향 움직이기</button>
    <div>
        <span></span>
    </div>
</body>
</html>
