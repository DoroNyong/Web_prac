<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>_2</title>
    <style>
        button {
            font-size: 18pt;
            font-family: sans-serif;
            margin-right: 5px;
            padding: 7px 15px;
            border: none;
            background-color: rgb(60, 60, 60);
            color: white;
            border-radius: 10px;
        }

        button:hover {
            cursor: pointer;
        }

        button:nth-child(-n+3):hover ~ .move > span {
            background-color: rgb(40, 113, 190);
        }

        button:active {
            background-color: rgb(20, 20, 20);
        }

        button:nth-child(1):active ~ .move > span {
            left: 99%;
            transform: translate(-100px, 55px);
        }

        button:nth-child(2):active ~ .move > span {
            top: 99%;
            transform: translate(0, -100px);
        }

        button:nth-child(3):active ~ .move > span {
            left: 99%;
            top: 99%;
            transform: translate(-100px, -100px);
        }

        .move > span {
            left: 1%;
            top: 1%;
            transform: translate(0, 55px);
            padding: 50px;
            border-radius: 50px;
            background-color: rgb(53, 149, 250);
            display: inline-block;
            position: absolute;          
            transition-duration: 5s;
            transition-timing-function: linear;
            transition-property: transform, top, left;
            z-index: 1;
        }

        button:nth-child(4):active ~ .rotate {
            transform: translate(-50%, -50%) rotate(360deg);
        }

        button:nth-child(4):hover ~ .rotate > span:nth-child(1) {
            background-color: rgb(182, 38, 38);
        }

        button:nth-child(4):hover ~ .rotate > span:nth-child(3) {
            background-color: rgb(40, 167, 35);
        }

        .rotate {
            padding: 80px 50px;
            display: inline-block;
            top: 50%;
            left: 50%;
            position: absolute;

            transition-duration: 5s;
            transition-timing-function: linear;
            transform: translate(-50%, -50%) rotate(0deg);
            transition-property: transform;
        }

        .rotate > span {
            padding: 50px;
            border-radius: 50px;
            display: inline-block;
        }

        .rotate > span:nth-child(1) {
            background-color: rgb(250, 53, 53);
            margin-bottom: 100px;
        }

        .rotate > span:nth-child(3) {
            background-color: rgb(60, 250, 53);
        }
    </style>
</head>
<body>
    <button>가로로 움직이기</button>
    <button>세로로 움직이기</button>
    <button>두 방향 움직이기</button>
    <button>원 돌리기(최대 한 바퀴)</button>
    <div class="move">
        <span></span>
    </div>
    <div class="rotate">
        <span></span>
        <div></div>
        <span></span>
    </div>
</body>
</html>
